<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Screen Object - Provides info about the Screen</h2>

    <button onclick="screenInfo()">Screen Information</button>

    <p id="display"></p>

    <script>
        function screenInfo(){
            height = screen.height;
            width = screen.width;

            strData = ` Screen height is ${height} and width is ${width}`;

            document.getElementById("display").innerHTML = strData;
        }
    </script>
</body>
</html>
