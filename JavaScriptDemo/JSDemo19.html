<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="displayEmployeeInfo()">Display Employee Information</button>

    <script>
        class Employee{
            id = 10;
            name = "Tamojit";
            dept = "IT";
            designation = "Full Stack Developer";
        }

        empObj = new Employee();
        strData = `Given data is :: id: ${empObj.id} name: ${empObj.name} dept: ${empObj.dept} designation: ${empObj.designation}`;

        displayEmployeeInfo = () => alert(strData);
    </script>
</body>
</html>
