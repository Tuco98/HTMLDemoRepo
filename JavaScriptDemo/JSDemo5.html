<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Script to check the name using condition..</p>
    <p id="name"></p>

    <button onclick="displayName()">Display Name</button>

    <script>

        function displayName(){
            var strName = prompt("Enter your name: ");

            if(strName==""){
                status = "Invalid name entered...";
            }else{
                status = "Welcome "+ strName;
            }

            document.getElementById("name").innerHTML = status;
        }


    </script>



</body>
</html>
