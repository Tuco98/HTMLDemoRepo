<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="callArrowFunction()">Arrow Function</button>

    <script>
        display = () => alert("This is an arrow function...");

        function callArrowFunction(){
            display();
        }
    </script>
</body>
</html>
