<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!--margin and padding-->
    <div class="bg-primary m-1 p-1">small margin and padding</div>
    <div class="bg-primary m-5 p-5">large margin and padding</div>
    
    <div class="bg-primary my-3 px-5">margin in y direction, padding in x direction</div>
    <div class="bg-primary mt-3 mb-4 ms-5 me-1 ps-5 pt-4 pe-2pb-1">margin and padding for each direction</div>


    <!--borders-->

    <div class="m-3 p-3 border">default border</div>
    <div class="m-3 p-3 border-top border-end">Individual borders</div>
    <div class="m-2 p-3 border-start border-success">border success color at start</div>
    <div class="m-3 p-3 border-start border-danger border-5">Thicker border</div>
    <dic class="m-3 p-3 rounded border border-5">rounded corner</dic>
    <div class="m-3 p-3 rounded-pill bg-primary">rounded pill corners</div>

    <!--box shadow-->




    <!--font weight-->












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
