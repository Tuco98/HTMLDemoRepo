<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
          <div class="col">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>
    
      <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
          <div class="col-6">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-3">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col-3">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>
    
      <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row gy-3"> <!-- manually change gutter using g{d}-{n} -->
          <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>
    
      <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row justify-content-center"><!-- j-c-end, j-c-start, j-c-between, j-c-around -->
          <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
